  <script>
    $(document).ready(function () {
      var date_input = $('input[name="dep"]'); //our date input has the name "date"
      var container =
        $(".bootstrap-iso form").length > 0
          ? $(".bootstrap-iso form").parent()
          : "body";
      var options = {
        format: "mm/dd/yyyy",
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    });
    $(document).ready(function () {
      var date_input = $('input[name="return"]'); //our date input has the name "date"
      var container =
        $(".bootstrap-iso form").length > 0
          ? $(".bootstrap-iso form").parent()
          : "body";
      var options = {
        format: "mm/dd/yyyy",
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    });

    function myFunction() {
      var x = document.forms["n1"]["from"].value;
      var x1 = document.forms["n1"]["to"].value;
      var x2 = document.forms["n1"]["dep"].value;
      var x3 = document.forms["n1"]["return"].value;
      var x4 = document.forms["n1"]["eco"].value;
      if (x == "" || x1 == "" || x2 == "" || x3 == "" || x4 == "") {
        alert("Enter required fields");
        return false;
      }

      var inputTest = document.getElementById("from").value;
      var inputTest1 = document.getElementById("to").value;
      var inputTest2 = document.getElementById("dep").value;
      var inputTest3 = document.getElementById("return").value;
      var inputTest4 = document.getElementById("eco").value;
      localStorage.setItem("objectToPass", inputTest);
      localStorage.setItem("objectToPass1", inputTest1);
      localStorage.setItem("objectToPass2", inputTest2);
      localStorage.setItem("objectToPass3", inputTest3);
      localStorage.setItem("objectToPass4", inputTest4);
      document.getElementById("n1").submit();
    }
